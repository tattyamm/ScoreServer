@(users: List[User])

@main("User list") {

    <h1>All Users</h1>
    <p>member: @users.size</p>

    <table class="table table-striped table-bordered table-condensed">
        <thead>
            <tr>
                <th>Name</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
        @users.map { user =>
            <tr>
                <th>@user.screenName</th>
                <th>@user.createdAt</th>
            </tr>
        }
        <tbody>
    </table>


    <p>デバッグ</p>
    <ul>
    @users.map { user =>
        <li>
            @user.id, @user.uid, @user.screenName, @user.createdAt
        </li>
    }
    </ul>


}
